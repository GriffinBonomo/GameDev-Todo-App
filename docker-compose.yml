version: "3.9"

services:
  frontend:
    image: node:20-alpine
    container_name: gamedev-todo-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - WATCHPACK_POLLING=true
      - HOST=0.0.0.0
    command: sh -c "npm install && npm start"
